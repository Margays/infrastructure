apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana-repository
        namespace: flux-system
      version: 5.9.2
  interval: 1h
  values:
    loki:
      storage:
        bucketNames:
          chunks: grafana-loki-chunks
          ruler: grafana-loki-ruler
          admin: grafana-loki-admin
        type: s3
        s3:
          endpoint: minio.minio.svc
          secretAccessKey: margay12345
          accessKeyId: grafana
          s3ForcePathStyle: false
          insecure: false
